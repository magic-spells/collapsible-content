<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Collapsible Component Demo</title>
		<link rel="stylesheet" href="./collapsible-content.min.css" />
		<style>
			/* Basic styles for the demo */
			body {
				font-family: Helvetica, sans-serif;
				line-height: 1.6;
				margin: 20px;
			}
			h1 {
				color: #333;
			}
			collapsible-component button {
				cursor: pointer;
				padding: 10px 15px;
				background-color: #c3c3c3;
				color: #fff;
				border: none;
				font-size: 16px;
				color: black;
			}
			collapsible-component button:hover {
				background-color: #0056b3;
				color: white;
			}

			collapsible-component {
				background-color: #f8f9fa;
				border: 1px solid gray;
				margin: 10px 0;
			}

			collapsible-content {
				padding: 0px;
				border: none;
				border-radius: 4px;
				margin: 0;
				overflow: hidden;
			}

			.content-wrapper {
				padding: 10px 15px;
			}
		</style>
	</head>
	<body>
		<h1>Collapsible Component Demo</h1>

		<!-- Example Collapsible Component -->
		<collapsible-component>
			<button type="button">Product Information</button>
			<collapsible-content open>
				<div class="content-wrapper">
					<h3>Details</h3>
					<p>
						This product is made with 100% organic materials. It's durable, eco-friendly, and
						stylish.
					</p>
					<input type="text" />
				</div>
			</collapsible-content>
		</collapsible-component>

		<collapsible-component>
			<button type="button">Shipping Information</button>
			<collapsible-content>
				<div class="content-wrapper">
					<h3>Shipping</h3>
					<p>
						Free shipping on orders over $50. Orders are typically processed within 1-2 business
						days.
					</p>
				</div>
			</collapsible-content>
		</collapsible-component>

		<!-- Load the bundled script -->
		<script type="module" src="./collapsible-content.esm.js"></script>
	</body>
</html>
